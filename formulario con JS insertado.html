<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--metiendo JS-->
    <script> 
        function enMayusculas() {
            let element=document.getElementById("texto");
            element.value=element.value.toUpperCase();
        }
    </script>

    <title>Pasar a mayusculas</title>
</head>

<body>
    <form action="">
        <fieldset> <!--pone el marquito-->
            <legend>Escribe algo</legend> <!--tÃ­tulo del marco-->
            <label for="texto">Escribe algo aqui</label> <!--texto interior del marco-->
            <input type="text" id="texto" name="texto"/>
            <button type="button" onclick="enMayusculas()">Poner mayusculas</button>
        </fieldset>
    </form>
</body>

</html>
